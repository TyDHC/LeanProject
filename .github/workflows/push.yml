# Trigger the workflow on push events to the master branch
on:
  push:
    branches:
      - master

# Set permissions for the workflow
permissions:
  contents: read  # Read access to repository contents
  pages: write    # Write access to GitHub Pages
  id-token: write # Write access to ID tokens

jobs:
  style_lint:
    name: Lint style
    runs-on: ubuntu-latest
    steps:
      - name: Check for long lines
        if: always()
        run: |
          # Find Lean files with lines longer than 100 characters, excluding URLs
          ! (find Project -name "*.lean" -type f -exec grep -E -H -n '^.{101,}$' {} \; | grep -v -E 'https?://')
      - name: Don't 'import Mathlib', use precise imports
        if: always()
        run: |
          # Ensure no file imports the entire Mathlib, promoting precise imports instead
          ! (find Project -name "*.lean" -type f -print0 | xargs -0 grep -E -n '^import Mathlib$')

  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Install elan
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none

      - name: Get cache
        run: ~/.elan/bin/lake -Kenv=dev exe cache get || true

      - name: Build project
        run: ~/.elan/bin/lake -Kenv=dev build Project

      - name: Cache mathlib documentation
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/doc/Init
            .lake/build/doc/Lake
            .lake/build/doc/Lean
            .lake/build/doc/Std
            .lake/build/doc/Mathlib
            .lake/build/doc/declarations
            .lake/build/doc/find
            .lake/build/doc/*.*
            !.lake/build/doc/declarations/declaration-data-Project*
          key: MathlibDoc-${{ hashFiles('lake-manifest.json') }}
          restore-keys: MathlibDoc-

      - name: Build project documentation
        run: ~/.elan/bin/lake -Kenv=dev build Project:docs

      - name: Build blueprint and copy to `docs/blueprint`
        uses: xu-cheng/texlive-action@v2
        with:
          docker_image: ghcr.io/xu-cheng/texlive-full:20231201
          run: |
            # Install necessary dependencies and build the blueprint
            export PIP_BREAK_SYSTEM_PACKAGES=1
            apk update
            apk add --update make py3-pip git pkgconfig graphviz graphviz-dev gcc musl-dev
            git config --global --add safe.directory $GITHUB_WORKSPACE
            git config --global --add safe.directory `pwd`
            python3 -m venv env
            source env/bin/activate
            pip install --upgrade pip requests wheel
            pip install pygraphviz --global-option=build_ext --global-option="-L/usr/lib/graphviz/" --global-option="-R/usr/lib/graphviz/"
            pip install leanblueprint
            leanblueprint pdf
            cp blueprint/print/print.pdf docs/blueprint.pdf
            leanblueprint web
            cp -r blueprint/web docs/blueprint

      - name: Check declarations
        run: ~/.elan/bin/lake exe checkdecls blueprint/lean_decls

      - name: Copy documentation to `docs/docs`
        run: |
          # Change ownership and copy documentation to the docs directory
          sudo chown -R runner docs
          cp -r .lake/build/doc docs/docs

      - name: Remove lake files from documentation in `docs/docs`
        run: |
          # Remove unnecessary trace and hash files from the documentation
          find docs/docs -name "*.trace" -delete
          find docs/docs -name "*.hash" -delete

      - name: Bundle dependencies
        uses: ruby/setup-ruby@v1
        with:
          working-directory: docs
          ruby-version: "3.0"  # Specify Ruby version
          bundler-cache: true  # Enable caching for bundler

      - name: Bundle website
        working-directory: docs
        run: JEKYLL_ENV=production bundle exec jekyll build  # Build the website using Jekyll

      - name: Upload docs & blueprint artifact to `docs/`
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/  # Upload the documentation and blueprint artifacts

      - name: Upload docs & blueprint artifact to `docs/_site`
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site  # Upload the built site to the artifacts

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy the site to GitHub Pages

      - name: Make sure the cache works
        run: mv docs/docs .lake/build/doc  # Verify that the cache is functioning correctly